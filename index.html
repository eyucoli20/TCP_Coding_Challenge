<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./bootstrap.css" /> -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Box Layout</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
      </div>

      <div class="buttons green">
        <div class="btn-text">
          <h3>Change Buttons</h3>
        </div>
        <div class="btn-color">
            <button id="changeBox1">Change Box 1</button>
            <button id="changeBox2">Change Box 2</button>
            <button id="changeBox3">Change Box 3</button>
            <button id="changeAll">Change All</button>
        </div>

      </div>
      
      <div>
        <div class="btn-text2"><h3>Hiden Button</Button></h3></div>
        <div class="btn-hide">
            <button id="hideBox1">Hide Box 1</button>
            <button id="hideBox2">Hide Box 2</button>
            <button id="hideBox3">Hide Box 3</button>
            <button id="hideAll">Hide All</button>
        </div>
        
      </div>

      <div class="btn-reset">
        <button id="resetColors">Reset Colors</button>
        <button id="showAll">Show All</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
